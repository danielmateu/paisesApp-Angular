<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <!-- *ngFor -->
    <tr
      *ngFor="let item of capital; let i = index"
    >
      <td>{{i + 1}} - {{item.region}} </td>
      <td>
        <img [src]="item.flags.png" [alt]="item.name" class="small-flag">

      <td>{{item.capital}}</td>
